{% extends 'portfolio/base.html' %}

{% block content %}
{% load static %}
<div class="row justify-content-center my-3">
    <div class="col-5">
        <img src="{% static 'portfolio/me.jpg' %}" class="img-fluid">
    </div>
</div>

<div class="row justify-content-center mb-3">
    <div class="col-md-9 text-center">
        <h1 class="font-weight-bold">Vishy Portfolio</h1>
    </div>
</div>
<hr>
<h2 class="mt-5">Portfolio</h2>
<div class="row">
    {% for project in projects %}
    <div class="col-lg-4 col-md-6">
        {% if project.url %}
        <a href="{{ project.url }}">
            <img src="{{ project.image.ur}}"class="img-fluid mb-2">
        </a>
        {% else %}
            {% endif %}
         <img src="{{ project.image.ur}}" height="300" width="250">
        <h2>{{ project.title }}</h2>
        <p>{{ project.description }}</p>


    </div>
    {% endfor %}
</div>




{% endblock %}
